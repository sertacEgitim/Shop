<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Register Page</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="header">
	<img src="images/logo.png" width="100" alt="icon">
	
	<nav class="navBar">
		<a href="productPage.html">Product Page</a>
		<a href="registerPage.html">Sign up</a>
		<a href="loginPage.html">Sign in</a>
		<a href="checkout.html">Check Out</a>
	
	
	</nav>
</div>
	<main>
		
		<form onsubmit="clickSubmit()">
			<h2>KAYIT OL</h2>
			<div class="form-input">
				<label for="firstName">First name</label>
				<input type="text" id="firstName" required />
			</div>
			
			<div class="form-input">
				<label for="lastName">Last name</label>
				<input type="text" id="lastName" required />
			</div>
			
			<div class="form-input">
				<label for="email">Email</label>
				<input type="email" id="email" required />
			</div>
			
			<div class="form-input">
				<label for="password">Password</label>
				<input type="password" id="password" required />
			</div>
			
			<div class="form-input">
				<label for="address">Address</label>
				<input type="text" id="address" required />
			</div>
			
			<div class="form-checkbox">
				<input type="checkbox" id="terms-conditions" required />
				<label for="terms-conditions">
					I read and agree to <a href="terms.html">Terms & Conditions</a>
				</label>
			</div>
			
			<div class="form-checkbox">
				<input type="checkbox" id="mail-subscribe" />
				<label for="mail-subscribe">E-Mail Subscribe</label>
			</div>
			
			<button class="button" type="submit" >Register</button>
		</form>
	</main>
<footer>
	<h1>Shop</h1>
	<ul>
		<li><a href="productPage.html">Product Page</a></li>
		<li><a href="registerPage.html">Sign up</a></li>
		<li><a href="loginPage.html">Sign in</a></li>
		<li><a href="checkout.html">Check Out</a></li>
	</ul>
</footer>
</body>
<script>
	function clickSubmit(){
		
		alert('Kayıt Başarılı.')
	}
	
	
</script>
</html>
