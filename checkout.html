<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Check Out</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="css/checkout.css" />
</head>
<body>
<div id="header">
	<img src="images/logo.png" width="100" alt="icon">
	
	<nav class="navBar">
		<a href="productPage.html">Product Page</a>
		<a href="registerPage.html">Sign up</a>
		<a href="loginPage.html">Sign in</a>
		<a href="checkout.html">Check Out</a>
	
	
	</nav>
</div>
<main>
	
	<form onsubmit="clickSubmit()">
		<h2>Check Out</h2>
		<div class="form-input">
			<label for="firstName">First name</label>
			<input type="text" id="firstName" required />
		</div>
		
		<div class="form-input">
			<label for="lastName">Last name</label>
			<input type="text" id="lastName" required />
		</div>
		
		<div class="form-input">
			<label for="email">Email</label>
			<input type="email" id="email" placeholder="you@example.com" />
		</div>
		
		<div class="form-input">
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="1234 Main St" required />
		</div>
		
		<div class="form-input">
			<label for="address2">Address 2 (Optional)</label>
			<input type="text" id="address2" placeholder="Apartment or suite" />
		</div>
		
		<div class="form-select">
			<label for="city">City</label>
			<select id="city" required="">
				<option value="">Choose...</option>
				<option>Istanbul</option>
				<option>Ankara</option>
			</select>
		</div>
		
		<div class="form-select">
			<label for="county">County</label>
			<select id="county" required="">
				<option value="">Choose...</option>
				<option>Beşiktaş</option>
				<option>Beyoğlu</option>
				<option>Kadıköy</option>
				<option>Üsküdar</option>
				<option>Sarıyer</option>
			</select>
		</div>
		
		<div class="form-checkbox">
			<input type="checkbox" id="same-address" />
			<label for="same-address">
				Shipping address is the same as my billing address
			</label>
		</div>
		
		<div class="form-checkbox">
			<input type="checkbox" id="save-info" />
			<label for="save-info">Save this information for next time</label>
		</div>
		
		<h2>Payment Information</h2>
		
		<div class="radio-group">
			<div class="form-radio">
				<input id="credit" name="paymentMethod" type="radio" required />
				<label for="credit">Credit card</label>
			</div>
			
			<div class="form-radio">
				<input id="debit" name="paymentMethod" type="radio" required />
				<label for="debit">Debit card</label>
			</div>
			
			<div class="form-radio">
				<input id="paypal" name="paymentMethod" type="radio" required />
				<label for="paypal">PayPal</label>
			</div>
		</div>
		
		<div class="form-input">
			<label for="nameOnCard">Name on card</label>
			<input type="text" id="nameOnCard" required />
		</div>
		
		<div class="form-input">
			<label for="cardNumber">Credit card number</label>
			<input type="text" id="cardNumber" required />
		</div>
		
		<div class="form-input">
			<label for="expDate">Exp Date</label>
			<input type="text" id="expDate" required />
		</div>
		
		<div class="form-input">
			<label for="cvv">CVV</label>
			<input type="text" id="cvv" required />
		</div>
		
		<button class="button" type="submit">Continue to checkout</button>
	</form>
</main>
<footer>
	<h1>Shop</h1>
	<ul>
		<li><a href="productPage.html">Product Page</a></li>
		<li><a href="registerPage.html">Sign up</a></li>
		<li><a href="loginPage.html">Sign in</a></li>
		<li><a href="checkout.html">Check Out</a></li>
	</ul>
</footer>
</body>
<script>
	function clickSubmit(){
		
		alert('Kayıt Başarılı.')
	}


</script>
</html>
